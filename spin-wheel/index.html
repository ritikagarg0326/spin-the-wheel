<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Spin & Win</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- MAIN SECTION -->
    <div class="spin-bg">
        <div class="spin-layout">

            <!-- ================= WHEEL ================= -->
            <div class="wheel-box">

                <!-- POINTER (FIXED AT TOP CENTER) -->
                <div class="pointer"></div>

                <!-- ROTATING WHEEL -->
                <div id="wheel-rotator">
                    <canvas id="wheel" width="360" height="360"></canvas>
                </div>

            </div>

            <!-- ================= FORM ================= -->
            <div class="form-box">
                <h2>üéØ Try Your Luck</h2>

                <input id="name" type="text" placeholder="Enter your name" />

                <input id="phone" type="tel" placeholder="Enter 10-digit phone number" maxlength="10" />

                <input id="email" type="email" placeholder="Email (optional)" />

                <button id="spinBtn" disabled>
                    SPIN NOW üé°
                </button>

                <p id="spinInfo"></p>
            </div>

        </div>
    </div>

    <!-- ================= POPUP OVERLAY ================= -->
    <div id="overlay" class="overlay hidden">
        <div class="popup">

            <h1>üéâ Congratulations!</h1>

            <!-- OFFER TEXT -->
            <p id="popup-offer"></p>

            <!-- COUPON CODE (IMPORTANT) -->
            <p id="popup-coupon" class="coupon"></p>

            <button id="closePopup">
                Awesome üòç
            </button>

        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>

</html>
